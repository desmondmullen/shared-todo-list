<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes'>
    <meta charset="UTF-8">
    <title>Shared To-Do List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="style.css">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPchfMQ9Do2TWSFQTKjKJlitT5y_Fdrdc&callback=initMap">
        </script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <header>
        <h3>Shared To-Do List</h3>
    </header>
    <form class="input-form">
        <label for="input-message" class="label-message">Message or To-Do:</label><button id="sign-out"
            type="button">Sign
            Out</button><input id="input-message" type="text" name="input-message">
        <div id="add-entry-display"><button id="add-entry" class="add-entry" type="submit">Add Msg</button><button
                id="add-todo" class="add-todo" type="button">Add To-Do</button><button id="send-link" type="button">Send
                Link</button>
        </div>
    </form>
    <div id="message-display"></div>
    <div id="todo-display"></div>
    <div id="map"></div>
    <div class="bottom-bar">
        <section id="geolocation-status">Updating geolocation...</section>
        <section class='copyright'>&copy; 2019 <a href='https://desmondmullen.com' target='_blank'
                class='copyright-link'>desmondmullen.com</a></section>
    </div>
</body>

</html>
